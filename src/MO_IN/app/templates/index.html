<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Inteligente</title>
    <link rel="stylesheet" href="{{ url_for('main.serve_css', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('main.serve_css', filename='padrao.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Link para o Bootstrap Icons -->
</head>
<body>
    <div id="centro">
        <h1>Upload de Dados</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="a" class="file-label">
                <i class="bi bi-cloud-arrow-up"></i> Escolher Arquivo
            </label>
            <input id="a" type="file" name="file" required onchange="updateFileName()">
            <p id="file-name" style="margin-top: 10px; color: #555;"></p>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        function updateFileName() {
            var fileInput = document.getElementById('a');
            var fileNameDisplay = document.getElementById('file-name');
            var fileName = fileInput.files[0] ? fileInput.files[0].name : 'Nenhum arquivo selecionado';
            fileNameDisplay.textContent = fileName;
        }
    </script>
</body>
</html>
